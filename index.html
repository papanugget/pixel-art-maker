<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">


    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
            <h1>Lab: Pixel Art Maker </h1>
        <div class="row">
            <div class="col">
                <h2>Choose Grid Size</h2>
                <form id="sizePicker">
                    <div class="form-group">
                        <label for="height">Grid Height:</label>
                        <input type="number" id="input_height" name="height" min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label for="width">Grid Width:</label>
                        <input type="number" id="input_width" name="width" min="1" value="1">
                    </div>                                
                    <input type="submit" id="submit" class="btn btn-info">
                    <div class="form-group">
                        <h2>Pick A Color</h2>
                        <label for="colorPicker">Color:</label>
                        <input type="color" id="colorPicker">
                    </div>
                    <div class="form-group form-check">
                        <input class="form-check-input" type="checkbox" id="eraserCheck">
                        <label for="eraserCheck" class="form-check-label"><i class="fas fa-eraser"></i> Eraser </label> 
                    </div>
                </form>
            </div>
            <div class="col-10" align="center">
                <h2>Design Canvas</h2>
                <table id="pixel_canvas"></table>

            </div>
        </div>
        

        
    
        
    </div>
    
    <script src="js/designs.js"></script>
</body>
</html>
